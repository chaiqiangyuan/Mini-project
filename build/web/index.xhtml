    <h:head>
        <title>Welcome</title>
        
        <!-- Compiled and minified CSS -->

                                    <div class="center-align-align" > 
                                        
                                        <p:link outcome="login" value="Login">
                                            <f:param name="login" value="10" />

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready", fucntion(){
                $('#login-page').css({'height':window.innerHeight + 'px'})
